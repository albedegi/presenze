<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presenze Aula</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Rilevazione Presenze</h2>

  <p id="status">Premi il pulsante per verificare la tua presenza.</p>
  <button id="verifyBtn">Verifica Bluetooth</button>

  <!-- FORM NASCOSTO: appare solo dopo rilevamento Bluetooth -->
  <form id="presenceForm" style="display:none">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required>

    <label for="matricola">Matricola:</label>
    <input type="text" id="matricola" name="matricola" required>

    <input type="hidden" id="data" name="data">
    <button type="submit">Invia Presenza</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
